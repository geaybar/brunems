<!DOCTYPE html>
<html>
<head>
  <title>BruddaDashboard</title>
  <link rel="stylesheet" type="text/css" href="style.css">
 <div id="app-title">BruddaDashboard</div>

</head>
<body>
  <div class="dark-animated-background">

      <div class="box youtube">
        <a href="https://youtube.com">
          <img src="https://iconarchive.com/download/i98467/dakirby309/simply-styled/YouTube.ico" alt="Youtube">
        </a>
      </div>
      <div class="box instagram">
        <a href="https://instagram.com">
          <img src="https://cdn.iconscout.com/icon/free/png-256/instagram-1865894-1581910.png" alt="Instagram">
        </a>
      </div>
      <div class="box spotify">
        <a href="https://spotify.com">
          <img src="https://camo.githubusercontent.com/77e35d154a209fa3c57f0fbc062d4afa0e6c1e09d3304129534e7c78d6470989/68747470733a2f2f7062732e7477696d672e636f6d2f6d656469612f42753658376c70434941414a3730662e706e67" alt="Spotify">
        </a>
      </div>
      <div class="box chess">
        <a href="https://chess.com">
          <img src="https://camo.githubusercontent.com/294025b0c292f2e36132006cb465fafc9f9b6c3fc79b6c6cacea435fe590400b/68747470733a2f2f696d616765732e6368657373636f6d66696c65732e636f6d2f63686573732d7468656d65732f7069656365732f6e656f2f3235362f77702e706e67" alt="Chess">

    <div class="row">
      <div class="box amazon">
        <a href="https://amazon.com">
          <img src="https://d2q79iu7y748jz.cloudfront.net/s/_squarelogo/256x256/3fd21503b583c38f3e916176237df201" alt="Amazon">
        </a>
      </div>
      <div class="box tiktok">
        <a href="https://tiktok.com">
          <img src="https://leadsbridge.com/wp-content/themes/leadsbridge/img/integration-lg-logos/logo1081.png" alt="TikTok">
        </a>
      </div>
      <div class="box twitter">
        <a href="https://twitter.com">
          <img src="https://static.techspot.com/images2/downloads/topdownload/2014/05/twitter.jpg" alt="Twitter">
        </a>
      </div>
      
      <div class="box stockx">
        <a href="https://stockx.com">
          <img src="https://cdn-1.webcatalog.io/catalog/stockx/stockx-icon-filled-256.png?v=1669863995747" alt="StockX">
          
        </a>

</html>
